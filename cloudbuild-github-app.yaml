# Google Cloud Build Configuration for Redstring GitHub App OAuth Server
# Builds and deploys OAuth server with GitHub App support to Cloud Run

steps:
  # Step 1: Build GitHub App OAuth Server Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'deployment/docker/oauth-app.Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/redstring-oauth-app:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/redstring-oauth-app:latest'
      - '.'
    id: 'build-oauth-image'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/redstring-oauth-app:$BUILD_ID']
    id: 'push-oauth-image'
    waitFor: ['build-oauth-image']

  # Step 3: Deploy OAuth Server to Cloud Run (Production)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'redstring-oauth-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/redstring-oauth-app:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3002'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '50'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,OAUTH_PORT=3002'
      - '--set-secrets'
      - 'GITHUB_CLIENT_ID=github-client-id:latest,GITHUB_CLIENT_SECRET=github-client-secret:latest,GITHUB_APP_ID=github-app-id:latest,GITHUB_APP_CLIENT_ID=github-app-client-id:latest,GITHUB_APP_CLIENT_SECRET=github-app-client-secret:latest,GITHUB_APP_PRIVATE_KEY=github-app-private-key:latest,GITHUB_APP_WEBHOOK_SECRET=github-app-webhook-secret:latest'
    id: 'deploy-oauth-prod'
    waitFor: ['push-oauth-image']

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'

# Build timeout
timeout: '1200s'

# Log to Cloud Logging
logsBucket: 'gs://${PROJECT_ID}-build-logs'

images:
  - 'gcr.io/$PROJECT_ID/redstring-oauth-app:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/redstring-oauth-app:latest'
