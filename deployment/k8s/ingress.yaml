apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redstring-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: redstring-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redstring-service
            port:
              number: 4000
      - path: /api/clients
        pathType: Prefix
        backend:
          service:
            name: redstring-service
            port:
              number: 3002